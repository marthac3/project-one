<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
	<audio id="explosion" preload="auto">
    	<source src="audio/Explosion+2.mp3"></source>
	</audio>
</head>
<body>

	<!-- header -->
	<h1>Minesweeper</h1>

	<!-- menu with absolute position toggle hide -->
	<div id=menu>
		<h2>Menu</h2>
		<button class=easy>Easy</button>
		<button class=medium>Medium</button>
		<button class=hard>Hard</button>
	</div>

	<!-- game over/win labels -->
	<div class=gameFinish id=win>
		YOU WIN
		<button class=cont>Continue</button>
	</div>
	<div class=gameFinish id=lose>
		YOU LOSE
		<button class=cont>Continue</button>
	</div>

	<!-- left column -->
	<div id=left>
		<button class=menuButton>Menu</button>
		<!--<button class=flag></button>
		<button class=click></button>-->
	</div>

	<!-- Grid -->

	<ul></ul>

	<!-- right column -->

	<div id=right>
		<div class=printBox id=difficulty><p>Difficulty</p><span></span></div>
		<div class=printBox id=score><p>Score</p><span></span></div>
	</div>
	

</body>
</html>
